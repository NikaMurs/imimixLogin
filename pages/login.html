<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imimix</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <header class="loginHeader">
        <div class="wrapperHeader">
            <span class="logoHeader">imimix</span>
            <a href="#0" class="helpHeader">Помощь</a>
        </div>
    </header>
    <div class="loginMain">
        <div class="loginCenter">
            <div class="loginWrapper">
                <div class="loginWindow">
                    <h1 class="loginTitle">Вход</h1>
                    <form action="" class="formLogin">
                        <input type="tel" class="loginInput" placeholder="Введите номер телефона">
                        <input type="password" class="loginInput hide" placeholder="Введите код авторизации">
                    </form>
                    <div class="loginButtonWraper">
                        <button class="loginButton">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
